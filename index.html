<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Mis Enlaces</h1>

    <div class="grid-container">
        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Indice+de+calidad+de+aire&type=line&xaxis=Escala+de+tiempo&yaxis=AQI"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Indice+de+calidad+de+aire&type=line&xaxis=Escala+de+tiempo&yaxis=AQI"></iframe>
        </div>

        <!-- Agrega los demás enlaces de manera similar -->
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de calidad del aire</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #87CEEB;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Variables de calidad de aire <i class="fa fa-cloud" aria-hidden="true"></i></h1> 

    <div class="grid-container">
        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Indice+de+calidad+de+aire&type=line&xaxis=Escala+de+tiempo&yaxis=AQI"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Concentraci%C3%B3n+de+compuestos+org%C3%A1nicos+vol%C3%A1tiles+totales+%28TVOC%29&type=line&xaxis=Escala+de+tiempo&yaxis=ppb"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Concentraci%C3%B3n+de+eCO2%2FCO2&type=line&xaxis=Escala+de+tiempo&yaxis=ppm"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Material+Particulado+1.0&type=line&xaxis=Escala+de+tiempo&yaxis=ppm"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/6?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Material+Particulado+2.5&type=line&xaxis=Escala+de+tiempo&yaxis=ppm"></iframe>
        </div>

        <div class="grid-item">
            <iframe src="https://thingspeak.com/channels/2343197/charts/7?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&title=Material+Particulado+10&type=line&xaxis=Escala+de+tiempo&yaxis=ppm"></iframe>
        </div>
    </div>

</body>
</html>
